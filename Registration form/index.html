<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="100">
    <meta name="description" content="HTML AND CSS Registration forms">
    <meta name="keywords" content="HTML, CSS">
    <title>Document</title>

    <!-- External CSS File -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h2>Registration</h2>

    <form action="#">
        <label for="firstname">FirstName:</label>
        <input type="text" name="firstname" id ="firstname" placeholder="Key in your firstname" autocomplete="on" required>
        <label for="lastname">LastName:</label>
        <input type="text" name="lastname" id ="lastname" placeholder="Key in your lastname" autocomplete="on" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id ="email" placeholder="Key in your email" autocomplete="on" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id ="password" placeholder="Key in your secret key" minlength="8" maxlength="12" autocomplete="on" required>
        <button type="submit">submit</button>
    
    
    </form>

</div>
    
</body>
</html>
